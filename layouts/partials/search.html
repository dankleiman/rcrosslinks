<div class="content">
    <input type="text" id="searchBox" onkeyup="search()" placeholder="Search for subreddits..">
    <ul id="subList">
    {{ range $.Site.Data.subreddits.r}}
          <li style="display:none"><a href="/r/{{lower . }}">{{ . }}</a></li>
    {{ end }}
    </ul>
</div>
<script>
    function search() {
        var input, filter, ul, li, a, i;
        input = document.getElementById('searchBox');
        filter = input.value.toUpperCase();
        ul = document.getElementById("subList");
        li = ul.getElementsByTagName('li');
        for (i = 0; i < li.length; i++) {
            a = li[i].getElementsByTagName("a")[0];
            if (a.innerHTML.toUpperCase().indexOf(filter) > -1) {
                li[i].style.display = "";
            } else {
                li[i].style.display = "none";
            }
        }
    }
</script>
